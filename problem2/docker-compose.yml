version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/app_db
      CORS_ORIGIN: http://localhost:3000
      SOCKET_PATH: /ws
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
        - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:4000}
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - server

volumes:
  db-data:

